<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/car-details.css">

  <title>Car rental - Car details</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-md navbar-light fixed-top py-4" id="main-nav">
    <div class="container">
      <a href="/index.html" class="navbar-brand">
        <img src="img/temp-logo.png" width="50" height="50" alt="">
        <h5 class="d-inline align-middle ml-1">Car rental</h5>
      </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/our-cars.html" class="nav-link">Check Our Cars</a>
          </li>
          <li class="nav-item">
            <a href="/about-us.html" class="nav-link">About Us</a>
          </li>
          <li class="nav-item">
            <a href="/contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CAR DETAILS HEADER -->
  <section id="car-details-header" class="px-4 py-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ">
          <h5>Audi A6 C8</h5>
          <p class="text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse, hic!</p>
        </div>
        <div class="col-md-6 text-right ">
          <h6>108.00 pln/day</h6>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <p class="text-muted my-1">Economy:</p>
          <div class="progress">
            <div class="progress-bar bg-info text-light" style="width:75%;"><b>4 / 5</b></div>
          </div>
        </div>
        <div class="col-md-4">
          <p class="text-muted m-1">Comfort:</p>
          <div class="progress">
            <div class="progress-bar bg-info text-light" style="width:75%;"><b>4 / 5</b></div>
          </div>
        </div>
        <div class="col-md-4">
          <p class="text-muted m-1">Power:</p>
          <div class="progress">
            <div class="progress-bar bg-danger text-light" style="width:100%;"><b>5 / 5</b></div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer" class="text-center p-4">
    <div class="container">
      <div class="row">
        <div class="col">
          <p>Copyright &copy;
            <span id="year"></span> Car rental</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
